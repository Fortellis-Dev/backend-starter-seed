<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Awesome Appointments App</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Docs</a>
                    <a class="mdl-navigation__link" href="">Contact Us</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Vehicle Service</a>
                <a class="mdl-navigation__link" href="">Vehicle Sales</a>
                <a class="mdl-navigation__link" href="">Vehicle Parts</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">

                <br/><br/><br/>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="getQuoteList()">
                        List Appointments
                </button>

                <br/><br/><br/>
                <table id="quoteList" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                    <thead>
                        <tr>
                            <th>Appointment Id</th>
                            <th>Vehicle Spec Id</th>
                            <th>Customer Id</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>

</html>
